<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro com Flexbox</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .centered-div {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            text-align: center;
            line-height: 200px; /* Para centralizar o texto verticalmente dentro da div */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="centered-div">Centro</div>
    </div>
</body>
</html>
